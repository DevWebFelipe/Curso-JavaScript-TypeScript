<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <div>
    <h3>
      <a href="https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form" target="_blank">
        Como estruturar um formulário HTML
      </a>
    </h3>
    <h3>
      <a href="https://www.w3schools.com/html/html_form_input_types.asp" target="_blank">
        HTML tipos de Input
      </a>
    </h3>
  </div>

  <section>
    <form action="#" method="get" target="_blank" autocomplete="off">
      <fieldset>
        <legend>
          Fruit juice size
        </legend>
        <p>
          <input type="radio" name="size" id="size_1" value="small" />
          <label for="size_1">Small</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_2" value="medium" />
          <label for="size_2">Medium</label>
        </p>
        <p>
          <input type="radio" name="size" id="size_3" value="larger" />
          <label for="size_3">Larger</label>
        </p>
      </fieldset>

      <div>
        <h1>Cabeçalho</h1>
        <p>O formulário</p>

        <fieldset>
          <legend>Descrição</legend>
          <p>
            <input type="text">
          </p>
        </fieldset>
      </div>
    </form>
  </section>
</body>

</html>
