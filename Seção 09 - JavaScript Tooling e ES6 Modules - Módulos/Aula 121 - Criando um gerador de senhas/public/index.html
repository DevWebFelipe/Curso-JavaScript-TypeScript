<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password generator</title>
</head>

<body>

  <section class="container">
    <h1>Password generator</h1>
    <div class="generatedPassword">Determine how the password should be generated</div>

    Number of characters <input value="10" type="number" min="1" max="50" class="numberOfCharacters"><br>
    Add letters uppercase <input type="checkbox" class="chkUpperCase" checked><br>
    Add letters lowercase <input type="checkbox" class="chkLowerCase" checked><br>
    Add numbers <input type="checkbox" class="chkNumbers" checked><br>
    Add symbols <input type="checkbox" class="chkSymbols"><br>
    <button class="generate">Generate</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
