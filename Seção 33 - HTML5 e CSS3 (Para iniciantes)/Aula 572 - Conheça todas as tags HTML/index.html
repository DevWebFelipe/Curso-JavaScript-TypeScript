<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conheça todas as tags HTML</title>
  <style>
    .unordered-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Links</h1>
  <p>
    <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank"> Conheça todas as tags HTML</a>
  </p>
  <h2>unordered list (lista não ordenada sem stilo)</h2>
  <ul class="unordered-list">
    <li><a href="#">Página inicial</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
  <h2>unordered list (lista não ordenada com stilo)</h2>
  <ul>
    <li><a href="#">Página inicial</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
  <h2>ordered list (lista ordenada)</h2>
  <ol>
    <li>Milk</li>
    <li>Cheese</li>
    <ol>
      <li>Blue cheese</li>
      <li>Feta</li>
    </ol>
  </ol>
</body>
</html>
